<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Login Page - GKB International School</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/login.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="login-img3-body">

  <div class="container">
    <header class="header dark-bg">
      <!--logo start-->
      <a href="index.html" class="logo">GKB <span class="lite">International School</span></a>
      <!--logo end-->
    </header>
    <div class="row">
      <div class="col-lg-12">
        <section class="panel panel-login">
          <header class="panel-heading form-heading"><span style="color:#fed189;">GKB </span><span
              class="lite">International School</span> : Login Form</header>

          <div class="panel-body">
            <header class="panel-heading tab-bg-info">
              <ul class="nav nav-tabs">
                <li class="active">
                  <a data-toggle="tab" href="#login-tab">
                    <i class="icon-user"></i>
                    Login
                  </a>
                </li>
                <li class="">
                  <a data-toggle="tab" href="#register-tab">
                    <i class="icon-envelope"></i>
                    Register
                  </a>
                </li>
              </ul>
            </header>
            <div class="tab-content">
              <div id="login-tab" class="tab-pane tab-pane active">
                <section class="panel">
                  <div class="panel-body">
                    <form class="login-body" action="index.html" method="post">
                      <div class="form-group">
                        <label class="col-sm-12 control-label"><strong>Registration ID/Email Id</strong> : </label>
                        <div class="col-sm-11">
                          <input type="search" class="form-control" name="g-username"
                            placeholder="Enter username/ email id" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-12 control-label"><strong>Password</strong> : </label>
                        <div class="col-sm-10">
                          <input type="password" id="passInput" class="form-control" name="g-password"
                            placeholder="Enter password" required>
                        </div>
                        <div class="col-sm-2">
                          <input type="checkbox" onclick="showPass()"><br><i class="fas fa-eye"></i>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-12 ">
                          <label class="control-label"><strong> Keep me signed in </strong></label><br />
                          <input type="checkbox" name="signed-in-check">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-8 login-button">
                          <input type="submit" class="form-button" name="login" value="Sign In">
                        </div>
                        <div class="col-sm-4 ">
                          <label class="control-label"><a class="user-log" href="#"><strong>Forgot
                                password?</strong></a></label>
                        </div>
                      </div>
                    </form>
                  </div>
                </section>
              </div>
              <div id="register-tab" class="tab-pane">
                <section class="panel">
                  <div class="panel-body">
                    <form class="signUp-body" action="profile.html" method="post">
                      <div class="form-group">
                        <label class="col-sm-12 control-label"><strong>Name</strong> : </label>
                        <div class="col-sm-12 ">
                          <input type="search" class="form-control" name="g-username"
                            placeholder="Enter username/ email id" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-12 control-label"><strong>Email</strong> : </label>
                        <div class="col-sm-12 ">
                          <input type="email" class="form-control" name="g-email" placeholder="Enter password" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-12 control-label"><strong>Password</strong> :
                          <p><sup style="color:red;">*</sup>Must have atleast 8 character including an uppercase letter
                            and a number</p>
                        </label>
                        <div class="col-sm-12 ">
                          <input type="password" class="form-control" name="g-password" placeholder="Enter password"
                            required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-12 control-label"><strong> Confirm Password</strong> : </label>
                        <div class="col-sm-12 ">
                          <input type="password" class="form-control" name="g-c-password" placeholder="Confirm password"
                            required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-8 login-button">
                          <input type="submit" class="form-button" name="signup" value="Register" required>
                        </div>
                        <div class="col-sm-4 ">
                          <label class="control-label"><a class="user-log" data-toggle="tab"
                              href="#login-tab"><strong>Already registered?
                                Login!</strong></a></label>
                        </div>
                      </div>
                    </form>
                  </div>
                </section>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>

  </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/scripts.js"></script>
  <script src="assets/jquery-knob/js/jquery.knob.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
</body>

</html>
